name: Godot CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        include:
          #- identifier: linux
          #  os: ubuntu-latest
          #  export-preset: Linux
          #- identifier: windows
          #  os: ubuntu-latest
          #  export-preset: Windows Desktop
          - identifier: macos
            os: macos-latest
            export-preset: macOS
            export-filename: etc-eos-remote.dmg
            export-template-location: "/Users/runner/Library/Application Support/Godot/export_templates/4.3.stable"
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.export-preset }})
    steps:
      - uses: actions/checkout@v4.1.7
        with:
          lfs: true
      - uses: chickensoft-games/setup-godot@v2.1.1
        name: Setup Godot
        with:
          version: 4.3
          include-templates: true
      - name: Build
        run: |
          mkdir -v -p "${{ github.workspace }}/export"
          godot --headless --export-release "${{ matrix.export-preset }}" "${{ github.workspace }}/export/${{ matrix.export-filename }}"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          name: etc-eos-remote-${{ matrix.identifier }}
          path: ${{ github.workspace }}/export
